<!DOCTYPE html>

<title>Flow</title>

<style>
body{margin:0;font-family:Arial,sans-serif}

/* ================= FAST PAGE ================= */
#fast{
  background:#f2f2f2;
  min-height:100vh;
  text-align:center;
}
.container{
  max-width:420px;
  margin:auto;
  padding-bottom:90px;
}
.main img{
  width:100%;
  display:block;
}
.thumbs{
  display:flex;
}
.thumbs img{
  width:33.33%;
  display:block;
}
.go{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#22c55e;
  color:#fff;
  padding:15px;
  font-size:18px;
  font-weight:bold;
  text-decoration:none;
  z-index:10;
}
.tap{
  position:fixed;
  inset:0;
  z-index:5;
}

/* ================= VIDEO PAGE ================= */
#videos{
  display:none;
  background:#000;
  color:#fff;
}
.page{
  max-width:420px;
  margin:auto;
}
.video-box{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.video-wrap{
  position:relative;
  height:70vh;
  border-radius:14px;
  overflow:hidden;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}
.overlay{
  position:absolute;
  inset:0;
  z-index:5;
}
.actions{
  margin-top:12px;
  display:flex;
  gap:10px;
}
.btn{
  flex:1;
  padding:12px;
  border-radius:10px;
  text-align:center;
  font-weight:bold;
  text-decoration:none;
}
.download{background:#e74c3c;color:#fff}
.next{background:#2ecc71;color:#000}
</style>
</head>

<script>

8:["https://remorseoblivionnations.com/jttahry1?key=af60d47af155cdb6b08d960dcf471e39","https://remorseoblivionnations.com/efkqnbuzi?key=c7ab06e9260806bb09f7d36bfd8368f3"],
9:["https://remorseoblivionnations.com/c0sxt9j5qg?key=943c22c7cdd18456616f55f339c70598","https://remorseoblivionnations.com/rg5n1xed?key=78696641e319519c54680acd09ee18c2"],
10:["https://remorseoblivionnations.com/swd3xd688?key=a66ca06bc308859434d3351bb7e49242","https://remorseoblivionnations.com/xwgywtn1au?key=3a21bb1726630ed0243b36ca7aed6cb1"]
};

const clicks={};

function openAd(n,e){
  if(!clicks[n]) clicks[n]=0;
  if(clicks[n]<2){
    window.open(ADS[n][clicks[n]],"_blank");
    clicks[n]++;
    e.preventDefault();
    return;
  }
  const o=document.querySelector("#v"+n+" .overlay");
  if(o) o.remove();
  const v=document.getElementById("vid"+n);
  v.muted=false;
  v.play();
}
</script>
